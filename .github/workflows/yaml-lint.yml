name: YAML Lint

# Validates YAML configuration files using yamllint
# Config: .yamllint.yml (2-space indent, no line length limit)
# Triggers on YAML file changes or config changes

on:
  pull_request:
    paths:
      - "**/*.yml"
      - "**/*.yaml"
  push:
    branches:
      - main
    paths:
      - "**/*.yml"
      - "**/*.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run yamllint
        run: pipx run yamllint -c .yamllint.yml .
