name: YAML Lint

# Validates YAML configuration files using yamllint
# Config: .yamllint.yml (2-space indent, no line length limit)
# Triggers on YAML file changes or config changes

on:
  pull_request:
    paths:
      - "**/*.yml"
      - "**/*.yaml"
  push:
    branches:
      - main
    paths:
      - "**/*.yml"
      - "**/*.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: '.github/requirements-lint.txt'

      - name: Install yamllint
        run: pip install -r .github/requirements-lint.txt

      - name: Run yamllint
        run: yamllint -c .yamllint.yml .github/ .claude-plugin/ plugins/*/.claude-plugin/
