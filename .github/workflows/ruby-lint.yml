name: Ruby Lint

# Validates Ruby files using RuboCop
# Config: .rubocop.yml (Ruby 3.3+, Rails-aware, relaxed for examples)
# Triggers on Ruby file changes or config changes

on:
  pull_request:
    paths:
      - "**/*.rb"
      - ".rubocop.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.rb"
      - ".rubocop.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint Ruby Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Ruby
        uses: ruby/setup-ruby@90be1154f987f4dc0fe0dd0feedac9e473aa4ba8 # v1.286.0
        with:
          ruby-version: '3.4'

      - name: Install RuboCop
        run: gem install rubocop:1.81.1 rubocop-rails:2.34.2 --no-document

      - name: Run RuboCop
        run: rubocop --config .rubocop.yml --format progress --format json --out rubocop-results.json || true

      - name: Check for offenses
        run: |
          if [ -f rubocop-results.json ]; then
            offense_count=$(jq '.summary.offense_count' rubocop-results.json)
            if [ "$offense_count" -gt 0 ]; then
              echo "RuboCop found $offense_count offense(s)"
              rubocop --config .rubocop.yml --format simple
              exit 1
            else
              echo "No RuboCop offenses found"
            fi
          else
            echo "RuboCop results file not found, running again..."
            rubocop --config .rubocop.yml
          fi
